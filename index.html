<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="container">
    <div id="game">
        <div id="start">
            <div id="container-button">
                <input id="start-button" type="button" value="START">
            </div>
        </div>
        <div id="background"></div>
        <div id="ground"></div>
        <div id="trees_and_bushes"></div>
        <div id="bushes"></div>
        <div id="distant_trees"></div>
        <div id="hill1"></div>
        <div id="hill2"></div>
        <div id="huge_clouds"></div>
        <div id="clouds"></div>
        <div id="distant_clouds"></div>
        <div id="distant_clouds1"></div>
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <div id="score">
        <p>Score: <span id="scoreSpan"></span></p>
    </div>
</div>
</body>
</html>
